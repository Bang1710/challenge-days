<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./main.css">
    <title>Day 9 - Vertical Slider</title>

<body>
    
    <div class="container">
        <div class="left col-4">
            <div class="content flower">
                <h2>Nature flower</h2>
                <h4>all in pink</h4>
            </div>

            <div class="content sky">
                <h2>Bluuue Sky</h2>
                <h4>with it's mountains</h4>
            </div>

            <div class="content castle">
                <h2>Lonely castle</h2>
                <h4>in the wilderness</h4>
            </div>

            <div class="content fly">
                <h2>Flying eagle</h2>
                <h4>in the sunset</h4>
            </div>

            <div class="content nature">
                <h2>Nature view</h2>
                <h4>Noutain and water</h4>
            </div>

            <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
        </div>

        <div class="right col-8">
            <div class="img">
                <img src="./img/nature.jfif" alt="">
            </div>

            <div class="img">
                <img src="./img/fly.jfif" alt="">
            </div>

            <div class="img">
                <img src="./img/castle.jfif" alt="">
            </div>

            <div class="img">
                <img src="./img/sky.jfif" alt="">
            </div>

            <div class="img">
                <img src="./img/flower.jfif" alt="">
            </div>
            <button class="up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="./main.js"></script>
